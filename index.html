<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time Zones</title>
</head>
<body>
    <div class="clock-container1">
      <div class="clocks1">
        <div class="clock" id="London">
            <div class="clock-face">
               <div class="marking marking-one"></div>
               <div class="marking marking-two"></div>
               <div class="marking marking-three"></div>
               <div class="marking marking-four"></div>
                    <div class="tick tick-one"></div>
                    <div class="tick tick-two"></div>
                    <div class="tick tick-four"></div>
                    <div class="tick tick-five"></div>
                    <div class="tick tick-seven"></div>
                    <div class="tick tick-eight"></div>
                    <div class="tick ten"></div>
                    <div class="tick eleven"></div>

                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                            <div class="dot"></div>
                
            </div>
         </div> 
        <div class="clock" id="Honolulu">
            <div class="clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
                        <div class="hand hour-hand honolulu"></div>
                        <div class="hand minute-hand honolulu"></div>
                        <div class="hand second-hand honolulu"></div>
                            <div class="dot"></div>
            </div>
        </div>
        <div class="clock" id="Maplewood">
            <div class="clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
                    <div class="hand hour-hand maplewood"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                        <div class="dot"></div>
            </div>
        </div>
      </div>  
            <div class="locations1">
                <p>London, England</p>
                <p>Honolulu, Hawaii</p>
                <p>Maplewood, New Jersey</p>
            </div> 
    </div>
  

    
    <div class="clock-container2">
        <div class="clocks2">
            <div class="clock" id="Stuttgart">
                <div class="clock-face">
                    <div class="marking marking-one"></div>
                    <div class="marking marking-two"></div>
                    <div class="marking marking-three"></div>
                    <div class="marking marking-four"></div>
                        <div class="hand hour-hand stuttgart"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                            <div class="dot"></div>
                </div>
             </div> 
            <div class="clock" id="San Francisco">
                <div class="clock-face">
                    <div class="marking marking-one"></div>
                    <div class="marking marking-two"></div>
                    <div class="marking marking-three"></div>
                    <div class="marking marking-four"></div>
                        <div class="hand hour-hand sanfran"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                            <div class="dot"></div>
                </div>
            </div>
            <div class="clock" id="Juneau">
                <div class="clock-face">
                    <div class="marking marking-one"></div>
                    <div class="marking marking-two"></div>
                    <div class="marking marking-three"></div>
                    <div class="marking marking-four"></div>
                        <div class="hand hour-hand juneau"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                            <div class="dot"></div>
                </div>
            </div>
        </div> 
        <div class="locations2">
            <p>Stuttgart, Germany</p>
            <p>San Francisco, California</p>
            <p>Juneau, Alaska</p>
        </div>
    </div>

<script>    

    const hourHand = document.querySelector(`.hour-hand`);
    const hourHandHonolulu = document.querySelector('.honolulu');
    const hourHandMaplewood = document.querySelector('.maplewood');
    const hourHandStuttgart = document.querySelector('.stuttgart');
    const hourHandSanFran = document.querySelector('.sanfran');
    const hourHandJuneau = document.querySelector('.juneau');

    const minuteHand = document.querySelectorAll(`.minute-hand`);
    const secondHand = document.querySelectorAll(`.second-hand`);
    

function setDate() {
        const now = new Date();
        
        
        const hours = now.getHours();
        const hoursDegrees = ((hours / 12) * 360 + 90);
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;


        const mins = now.getMinutes();
        const minsDegrees = ((mins / 60) * 360 + 90);
        minuteHand.forEach((e) => {
            e.style.transform = `rotate(${minsDegrees}deg)`;
        });
     

        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360 + 90); 
        secondHand.forEach((e) => {
            e.style.transform = `rotate(${secondsDegrees}deg)`;
        });
       

    };


 setInterval(setDate, 1000);

    setDate();


function setDateHonolulu() {
        const now = new Date();
        const hours = now.getHours() - 11;
        const hoursDegrees = ((hours / 12) * 360 + 90);
        hourHandHonolulu.style.transform = `rotate(${hoursDegrees}deg)`;
    };

   setInterval(setDateHonolulu, 1000);

    setDateHonolulu();



function setDateMaplewood() {
        const now = new Date();
        const hours = now.getHours() - 5;
        const hoursDegrees = ((hours / 12) * 360 + 90);
        hourHandMaplewood.style.transform = `rotate(${hoursDegrees}deg)`;
    };

   setInterval(setDateMaplewood, 1000);

    setDateMaplewood();



function setDateStuttgart() {
        const now = new Date();
        const hours = now.getHours() + 1;
        const hoursDegrees = ((hours / 12) * 360 + 90);
        hourHandStuttgart.style.transform = `rotate(${hoursDegrees}deg)`;
    };

   setInterval(setDateStuttgart, 1000);

    setDateStuttgart();    



function setDateSanFran() {
        const now = new Date();
        const hours = now.getHours() - 8;
        const hoursDegrees = ((hours / 12) * 360 + 90);
        hourHandSanFran.style.transform = `rotate(${hoursDegrees}deg)`;
    };

   setInterval(setDateSanFran, 1000);

    setDateSanFran(); 


function setDateJuneau() {
        const now = new Date();
        const hours = now.getHours() - 9;
        const hoursDegrees = ((hours / 12) * 360 + 90);
        hourHandJuneau.style.transform = `rotate(${hoursDegrees}deg)`;
    };

   setInterval(setDateJuneau, 1000);

    setDateJuneau();    

</script>

</body>
</html>
